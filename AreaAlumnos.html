<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Profesor</title>         
        <meta name="description" content="">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <script language=""="JavaScript">
            function conMayusculas(field) 
            {
                    field.value = field.value.toUpperCase()
            }
        </script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body> 
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h1>
                        <h1>CONTROL ESCOLAR DE CALIFICACIONES Y ASISTENCIAS</h1>    
                    </h1>
                    <div class="row-fluid">
                        <div class="span3">
                            <div class="container-fluid">
                                <div class="row-fluid">
                                    <div class="span9">
                                        <img id="imageUser" src="img/user.jpg" alt="User" class="img-rounded"/>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span9">
                                        <div class="tabbable">                
                                            <ul class="nav nav-tabs nav-stacked">                    
                                                <li>
                                                    <a href="index.html" data-toggle="tab">Inicio</a>
                                                </li>
                                                <li class="active">
                                                    <a href="AreaAlumnos.html">Alta Alumnos</a>
                                                </li>
                                                <li>
                                                    <a href="AreaCursos.html">Alta Cursos</a>
                                                </li>
                                                <li>
                                                    <a href="AreaAsistencias.html">Asistencias</a>
                                                </li>
                                                <li>    
                                                    <a href="AreaArchivos.html">Cargar Archivos</a>
                                                </li>
                                                <li>
                                                    <a href="AreaCalificaciones.html">Calificaciones</a>
                                                </li>
                                                <li>
                                                    <a href="AreaEvaluacion.html">Evaluación</a>
                                                </li>
                                            </ul>                
                                        </div>
                                    </div>
                                </div>
                            </div>                                        
                        </div>
                        <div class="span9">
                            <div class="tab-content">
                                <div id="Inicio" class="tab-pane active">
                                    <div id="Contenido" class="tab-content" style="text-align: center">
                                        
                                        <div class="tab-pane active">                    
                                            <form method="post" action="AreaAlumnos.html">
                                                <fieldset>
                                                    <legend id="TituloArea" class="alineText"><strong>Alta Alumno</strong></legend>
                                                    <div class="form-inline">
                                                        <label for="codigo"><strong>Código</strong></label>
                                                        <input type="text" id="codigo" name="codigo">
                                                        <label for="nombre"><strong>Nombre(s)</strong></label>
                                                        <input type="text" class="input-xxlarge" id="nombre" name="nombre"/>
                                                    </div>                                              
                                                    <div class="form-inline">
                                                        <label for="apPaterno"><strong>Apellido Paterno</strong></label>
                                                        <input type="text" class="input-xlarge" id="apPaterno" name="apPaterno"/>
                                                        <label for="apMaterno"><strong>Apellido Materno</strong></label>
                                                        <input type="text" class="input-xlarge" id="apMaterno" name="apMaterno"/>
                                                    </div>
                                                    <div class="form-inline">                                
                                                        <label for="carrera"><strong>Carrera</strong></label>
                                                        <input type="text" class="input-xxlarge" id="carrera" name="carrera"/>
                                                        <label for="celular"><strong>Celular</strong></label>
                                                        <input type="text" class="input-large" id="celular" name="nombre" maxlength="10"/>
                                                    </div>                                                       
                                                    <div class="form-inline">
                                                        <label for="email"><strong>E-Mail</strong></label>     
                                                        <input type="email" class="input-xxlarge" id="email" name="email" onkeyup="conMayusculas(this)"/> 
                                                    </div>      
                                                    <div>
                                                        <button type="submit" class="btn" id="btnAceptar"><strong>Aceptar</strong></button>
                                                        <button type="reset" class="btn" id="btnLimpiar"><strong>Limpiar</strong></button>
                                                    </div>                  
                                                    <div id="tablaProvisional">
                                                        <table class="table table-bordered">
                                                            <caption><strong>Datos Capturados</strong></caption>
                                                            <thead>
                                                                <tr>
                                                                    <th>Código</th>
                                                                    <th>Nombre</th>
                                                                    <th>Carrera</th>
                                                                    <th>Celular</th>
                                                                    <th>E-Mail</th>
                                                                </tr>      
                                                            </thead>    
                                                            <tbody>     
                                                                <tr>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                </tr>                                   
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="form-inline">
                                                        <button type="submit" class="btn" id="btnEnviar"><strong>Enviar</strong></button>
                                                        <button type="reset" class="btn" id="btnCancelar"><strong>Cancelar</strong></button>
                                                    </div>                  
                                                <fieldset>  
                                            </form>
                                        </div>            
                                    </div>                         
                                </div>                
                            </div>                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.js"></script>

    </body>
</html>
